<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
  <title>Home</title>

  <!-- css -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <style>
    html, body {
      height: 100%;
    }

    body {
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: violet;
    }

    .waktu {
      width: 100%;
      /*max-width: 330px;*/
      margin: auto;
      font-size: 50px;
      color: violet;
    }

    .waktu p{
      font-size: 20px;
    }

    .logo {
      background-color: white;
      border-radius: 100%;
      width: 470px;
      height: 470px;
    }

  </style>
</head>

<body>
<br><br><br><br><br><br><br><br><br>
  
  <div class="container logo text-center">
    
    <span style="font-size: 200px; color: violet;">
      <i class="fa-solid fa-cake-candles"></i>  
    </span>
    
    <div class="waktu d-flex justify-content-center">
          
          <div class="time">
            <span id="hari">00</span>
            <p>DD</p>
          </div>
          <div class="semicolon">:</div>
          <div class="time">
            <span id="jam">00</span>
            <p>HH</p>
          </div>
          <div class="semicolon">:</div>
          <div class="time">
            <span id="menit">00</span>
            <p>MM</p>
          </div>
          <div class="semicolon">:</div>
          <div class="time">
            <span id="detik">00</span>
            <p>SS</p>
          </div>

    </div>

  </div>

  <script>
    function getCounter() {
      var countDownDate = new Date("May 23, 2022 00:00:00").getTime();

      var x = setInterval(function () {
        var now = new Date().getTime();

        var distance = countDownDate - now;
        console.log(distance);

        var hari = Math.floor(distance / (1000 * 60 * 60 * 24));
        var jam = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var menit = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var detik = Math.floor((distance % (1000 * 60)) / 1000);

        var textHari = document.getElementById("hari");
        var textJam = document.getElementById("jam");
        var textMenit = document.getElementById("menit");
        var textDetik = document.getElementById("detik");

        textHari.innerHTML = hari < 10 ? "0" + hari : hari;
        textJam.innerHTML = jam < 10 ? "0" + jam : jam;
        textMenit.innerHTML = menit < 10 ? "0" + menit : menit;
        textDetik.innerHTML = detik < 10 ? "0" + detik : detik;

        if (distance <= 500) {
          $(document).ready(function(){
              $(".time, .semicolon").remove();
              $( ".waktu" ).html( "<button style='font-size: 20px; height: 60px; margin-top: 20px; background: violet; color: white; border: none; border-radius: 0px;'>Happy Birthday, Sayang!</button>" );
          });          

          //window.location = "index.html";
          //clearInterval(x);
        }
      }, 1000);
      
    }

    getCounter();


  </script>
</body>

</html>
